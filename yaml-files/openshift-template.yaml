kind: BuildConfig
apiVersion: build.openshift.io/v1
metadata:
  name: ace-app.bc
  labels:
    app: ace-app
  annotations:
    description: Defines how to build the integration application
spec:
  strategy:
    type: Docker
    dockerStrategy: {}
  source:
    type: Git
    dockerfile: |-
      FROM ibmcom/ace
      RUN mkdir bars
      COPY myintegrationapp.bar /home/aceuser/bars
      RUN ace_compile_bars.sh
    git:
      uri: 'https://github.com/myrepogit/ace.git'
  output:
    to:
      kind: ImageStreamTag
      name: 'ace-app:latest'
  resources: {}
  successfulBuildsHistoryLimit: 5
  filedBuildsHistoryLimit: 5
  postCommit: {}
